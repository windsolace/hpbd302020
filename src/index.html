  <div id="main">
    <div class="container container--loading">
      <div class="container container--loading-sprites">

        <progress class="nes-progress is-primary" value="0" max="100"></progress>
      </div>
    </div>
    <div class="container container--countdown">
      <div class="container__content">
        <div class="nes-container is-rounded is-centered">

            <div class="nes-balloon from-left">
              <p id="bubble__text--cd">? !</p>
            </div>
            <div class="container__sprite-row">
              <img class="sprite--chibi left" data-quotetype="cd" data-quoteid="main" src="./img/Audrey-normal.gif"/>
              <img class="sprite--chibi right" data-quotetype="cd" data-quoteid="you" src="./img/You-normal.gif"/>
            </div>  
          </div>
        </div>
      </div>
    </div>
